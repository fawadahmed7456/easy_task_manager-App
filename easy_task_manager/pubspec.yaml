name: easy_task_manager
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.0-398.0.dev <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  velocity_bloc: ^1.1.4
  get: ^4.6.5
  velocity_x: ^4.1.0
  intl: ^0.18.1
  google_fonts: ^4.0.4
  date_picker_timeline: ^1.2.5
  sqflite: ^2.2.8+4
  path_provider: ^2.1.1
  uuid: ^4.2.2
  flutter_local_notifications: ^16.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/b1.jpeg
    - assets/icons/
    - assets/icons/app_logo.png
  
  fonts:
    - family: sans_regular
      fonts:
        - asset: assets/fonts/sans_regular.ttf
    - family: sans_semibold
      fonts:
        - asset: assets/fonts/sans_semibold.ttf
    - family: sans_bold
      fonts:
        - asset: assets/fonts/sans_bold.ttf   
